name: Build & Deploy Vue App

on:
  workflow_dispatch:  # rÄ™czne uruchamianie z interfejsu GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build app
        run: pnpm build
        env:
          VITE_API_URL: https://api.saasbase.madeyski.org/api/v1
          VITE_API_MOCK: ${{ vars.VITE_API_MOCK }} 

      - name: Deploy via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: 'dist/*'
          target: ${{ secrets.SSH_TARGET }}
          strip_components: 1