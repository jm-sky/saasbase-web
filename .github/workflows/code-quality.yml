name: Lint, Type Check, and Tests

on:
  push:
    branches: [main]
    paths-ignore:
      - '.docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '.docs/**'
  workflow_dispatch:

jobs:
  lint-typecheck:
    name: Lint, Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Type Check
        run: npx tsc --noEmit

      # - name: Run Tests
      #   run: npx vitest run
      #   env:
      #     NODE_ENV: test