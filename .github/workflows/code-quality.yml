name: Lint, Type Check, and Tests

on:
  push:
    branches: [main]
    paths-ignore:
      - '.docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '.docs/**'
  workflow_dispatch:

jobs:
  lint-typecheck:
    name: Lint, Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm lint

      - name: Run Type Check
        run: pnpm tsc --noEmit

      # - name: Run Tests
